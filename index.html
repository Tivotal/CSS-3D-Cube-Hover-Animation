    <title>3D Cube Animation</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="cube">
        <div class="face front" style="--bg: blue">Front</div>
        <div class="face back" style="--bg: aqua">Back</div>
        <div class="face left" style="--bg: red">Left</div>
        <div class="face right" style="--bg: green">Right</div>
        <div class="face top" style="--bg: yellow">Top</div>
        <div class="face bottom" style="--bg: pink">Bottom</div>
      </div>
    </div>
  </body>
